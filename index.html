<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Web Dev 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul class="center row">
                <div id="burger" class="center column active">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>  
                <li><a href="#">Contact</a></li>
            </ul>
    
            <div class="row center" id="rightSide">
                <div><img src="imgs/Search icon.png" alt="search icon"></div>
                <div class="row center socials" >
                    <span class="fb"><img src="imgs/Facebook Icon.png" alt="facebook icon"></span>
                    <span class="twitter"><img src="imgs/Twitter Icon.png" alt="twitter icon"></span>
                    <span class="googleplus"><img src="imgs/G+ Icon copy.png" alt="google+ icon"></span>
                </div>
                <div><img src="imgs/Login Icon.png" alt="user icon"></div>
            </div>
        </nav>

        <section id="tileMenu">
            <div class="left-tileMenu">
                <ul>
                    <li class="row">
                        <span><img src="imgs/tilemenu/Home icon.png" alt="home icon"></span>
                        <p>Home</p>
                    </li>
                    <li class="row">
                        <span><img src="imgs/tilemenu/Shop icon.png" alt="shop icon"></span>
                        <p>Store</p>
                    </li>
                    <li class="row active">
                        <span><img src="imgs/tilemenu/Note icon.png" alt="blog icon"></span>
                        <p>Blog</p>
                    </li>
                    <li class="row">
                        <span><img src="imgs/tilemenu/Users icon.png" alt="community icon"></span>
                        <p>Community</p>
                    </li>
                    <li class="row">
                        <span><img src="imgs/tilemenu/Trophy icon.png" alt="contests icon"></span>
                        <p>Constests</p>
                    </li>
                    <li class="row">
                        <span><img src="imgs/tilemenu/Info icon.png" alt="about icon"></span>
                        <p>About</p>
                    </li>
                    <li class="row">
                        <span><img src="imgs/tilemenu/Email Icon.png" alt="contact icon"></span>
                        <p>Contact</p>
                    </li>                  
                </ul>
                <div class="info">
                    <div class="info-piece row">
                        <span class="center">Icon</span>
                        <div class="column">
                            <p>(912) 555-1234</p>
                            <p>(912) 555-5678</p>
                        </div>
                       
                    </div>
                    <div class="info-piece row">
                        <span class="center">Icon</span>
                        <div class="column">
                            <p>1600 Pensylvania</p>
                            <p>Ave NW, Washington</p>
                            <p>DC 20500, USA</p>
                        </div>
                        
                    </div>
                    <div class="info-piece row">
                        <span class="center">Icon</span>
                        <div class="column">
                            <p>hello@website.com</p>
                            <p>office@website.com</p>
                        </div>
                    </div>
            </div>

            
            <div class="column">

            </div>

        </section>
        

    </div>
</body>
</html>
